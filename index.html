<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  <script defer src="main.js"></script></head>
  <body>
    <div class="header">
      <form class="form js-form">
        <span class="search-glass">&#128269;</span>
        <input
          class="input"
          type="text"
          name="message"
          placeholder="Type what you want to add"
        />
        <button class="button js-add-button" type="submit">Add new</button>
      </form>
      <div class="user-information">
        <button type="button" class="sign-button-in">Log in</button>
      </div>
    </div>
    <ul class="body js-body"></ul>
  </body>
</html>
